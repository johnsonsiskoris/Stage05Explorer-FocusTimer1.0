<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 1.0</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="time">
                <span class="minute">25</span>
                <span>:</span>
                <span class="second">00</span>
            </div>


            <div class="controls">
                <button class="play">
                    <img src="assets/play.svg" alt="play icon" />
                </button>
                <button class="stop">
                    <img src="assets/stop.svg" alt="pause icon" />
                </button>
                <button class="add">
                    <img src="assets/plus.svg" alt="plus icon" />
                </button>
                <button class="remove">
                    <img src="assets/minus.svg" alt="minus icon" />
                </button>
            </div>
        </div>


        <div class="cards">
            <button class="card1">
                <img src="assets/tree.svg" alt="forest button" />
            </button>
            <button class="card2">
                <img src="assets/rain.svg" alt="cloud button" />
            </button>
            <button class="card3">
                <img src="assets/shop.svg" alt="grocery button" />
            </button>
            <button class="card4">
                <img src="assets/fire.svg" alt="flame button" />
            </button>
        </div>

    </div>

<script src="js/main.js" type="module"></script>
</body>
</html>
